<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input type="text" class="calculation" disabled value="12">
                    <input type="text" class="answer" value="answer">
                </div>
                <table>
                        <tr>
                            <td>C</td>
                            <td>Del</td>
                            <td>%</td>
                            <td>/</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>x</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>+</td>
                        </tr>
                        <tr colspan="2">
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td class="flex-two">0</td>
                            <td>.</td>
                            <td>=</td>
                        </tr>
                </table>
            </div>
        </div>
    </main>

</body>
<script src="./js/index.js"></script>

</html>
