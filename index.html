<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input disabled type="text" class="calculation" value="00" id="w">
                    <input disabled type="text" class="answer" value="0">
                </div>
                <table>
                    <tr>
                        <td class="flex-one" onclick="insert('c')">C</td>
                        <td class="flex-one" onclick="insert('del')">Del</td>
                        <td class="flex-one" onclick="insert('%')">%</td>
                        <td class="flex-one" onclick="insert('/')">/</td>
                    </tr>
                    <tr>
                        <td class="flex-one" onclick="insert('1')">1</td>
                        <td class="flex-one" onclick="insert('2')">2</td>
                        <td class="flex-one" onclick="insert('3')">3</td>
                        <td class="flex-one" onclick="insert('*')">x</td>
                    </tr>
                    <tr>
                        <td class="flex-one" onclick="insert('4')">4</td>
                        <td class="flex-one" onclick="insert('5')">5</td>
                        <td class="flex-one" onclick="insert('6')">6</td>
                        <td class="flex-one" onclick="insert('+')">+</td>
                    </tr>
                    <tr>
                        <td class="flex-one" onclick="insert('7')">7</td>
                        <td class="flex-one" onclick="insert('8')">8</td>
                        <td class="flex-one" onclick="insert('9')">9</td>
                        <td class="flex-one" onclick="insert('-')">-</td>
                    </tr>
                    <tr>
                        <td onclick="insert('0')" class="flex-fraction">0</td>
                        <td class="flex-one" onclick="insert('.')">.</td>
                        <td class="flex-one" onclick="insert('=')">=</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

</body>
<script src="./js/index.js"></script>

</html>
